<!DOCTYPE html>
<html lang="en">
<head>
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<meta charset="UTF-8">
<title>Alcohol</title>
</head>
<body>
<!--name w input - odpowiednik zmiennej w javie-->
<div class="page-header">
    <h1>Witaj w świecie alkoholi! ;)</h1>
</div>

<form action ="/result">

    <div class="form-group">
        <div class="col col-xs-3">
            <label for="1">Podaj ilość alkoholu w litrach</label>
            <input type="number" id="1" class="form-control" value="0.5" step="0.1" name="quantity">
        </div>
        <div class="col col-xs-3">
            <label for="2">Podaj swoją wage w kg</label>
            <input type="number" id="2" class="form-control" value="70" step="1" name="weight">
        </div>
        <div class="col col-xs-3">
            <label for="3">Wybierz alkohol</label>
            <select class="form-control" id="3" name="alcohol">
                <option value="BEER">Piwo</option>
                <option value="VODKA">Wódka</option>
                <option value="WINE">Wino</option>
                <option value="HOOCH">Bimber</option>
            </select>
        </div>

        <div class="col-xs-5">
            <input type="submit" style="margin-top:5px;" class="btn btn-success"  value="Oblicz stezenie alkoholu">
        </div>
    </div>
</form>


</body>
</html>
